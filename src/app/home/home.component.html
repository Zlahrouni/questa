<section class="home">
  <h2 class="home_title">Bienvenu sur ce quiz</h2>
  <p class="home_presentation">Ce quiz a pour but Ã©ducatif</p>
<!--  <form action="" class="home_form" *ngIf="!this.playerName.length">-->
  <form action="" class="home_form">
    <label for="name">Pseudo</label>
    <input type="text" id="name" name="name" placeholder="Entrez un pseudo" [(ngModel)]="playerName" required>
  </form>
  <div (click)="navigateToQuiz()" class="cards grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" [class.disabled]="isPlayerNameFill" >
    <div class="card bg-white shadow-md rounded px-4 py-2 cursor-pointer hover:shadow-lg transition duration-200 ease-in-out" >
      <h2 class="text-xl font-bold">Country Quiz</h2>
      <p>Match the flag to the country</p>
    </div>
    <div class="card bg-white shadow-md rounded px-4 py-2 cursor-pointer hover:shadow-lg transition duration-200 ease-in-out" >
      <h2 class="text-xl font-bold">Brand Quiz</h2>
      <p>Guess the brand by its logo</p>
    </div>
  </div>
</section>
